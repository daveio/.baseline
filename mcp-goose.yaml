GOOSE_MODE: smart_approve
GOOSE_PROVIDER: openai
extensions:
  claudecode:
    cmd: claude mcp serve
    description: Claude Code MCP server
    enabled: true
    env_keys: []
    envs: {}
    name: claudecode
    timeout: 300
    type: stdio
  cloudflarecontainer:
    args:
      - x
      - mcp-remote
      - https://containers.mcp.cloudflare.com/sse
      - --transport
      - sse-only
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/bun
    description: Spin up containers and interact with them
    enabled: false
    env_keys: []
    envs: {}
    name: cloudflarecontainer
    timeout: 300
    type: stdio
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin
  context7:
    args:
      - x
      - "@upstash/context7-mcp"
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/bun
    description: Interact with the Context7 documentation database
    enabled: true
    env_keys: []
    envs: {}
    name: context7
    timeout: 300
    type: stdio
  developer:
    bundled: true
    display_name: Developer
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  docker:
    args:
      - ai
      - mcpserver
    bundled: null
    cmd: docker
    description: Docker integration
    enabled: false
    env_keys: []
    envs: {}
    name: docker
    timeout: 300
    type: stdio
  duckduckgo:
    args:
      - duckduckgo-mcp-server
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/uvx
    description: Web search and page fetching capabilities
    enabled: true
    env_keys: []
    envs: {}
    name: duckduckgo
    timeout: 300
    type: stdio
  fetch:
    args:
      - mcp-server-fetch
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/uvx
    description: Web content fetching and processing capabilities
    enabled: true
    env_keys: []
    envs: {}
    name: fetch
    timeout: 300
    type: stdio
  git:
    args:
      - mcp-server-git
    bundled: null
    cmd: uvx
    description: Interact with git repositories
    enabled: false
    env_keys: []
    envs: {}
    name: git
    timeout: 300
    type: stdio
  github:
    args:
      - x
      - "@modelcontextprotocol/server-github"
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/bun
    description: Interact with GitHub
    enabled: false
    env_keys: []
    envs: {}
    name: github
    timeout: 300
    type: stdio
  jetbrains:
    bundled: true
    display_name: Jetbrains
    enabled: false
    name: jetbrains
    timeout: 300
    type: builtin
  linear:
    args:
      - x
      - mcp-remote
      - https://mcp.linear.app/sse
      - --transport
      - sse-only
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/bun
    description: Interact with the Linear project management tool
    enabled: false
    env_keys: []
    envs: {}
    name: linear
    timeout: 300
    type: stdio
  memory:
    bundled: true
    display_name: Memory
    enabled: true
    name: memory
    timeout: 300
    type: builtin
  notion:
    args:
      - x
      - "@notionhq/notion-mcp-server"
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/bun
    description: Interact with Notion
    enabled: false
    env_keys:
      - OPENAPI_MCP_HEADERS
    envs: {}
    name: notion
    timeout: 300
    type: stdio
  pdfreader:
    args:
      - mcp-read-pdf
    bundled: null
    cmd: uvx
    description: Read large and complex PDF documents
    enabled: false
    env_keys: []
    envs: {}
    name: pdfreader
    timeout: 300
    type: stdio
  pieces:
    bundled: null
    description: Interact with the Pieces long-term memory engine
    enabled: false
    env_keys: []
    envs: {}
    name: pieces
    timeout: 300
    type: sse
    uri: http://localhost:39300/model_context_protocol/2024-11-05/sse
  tutorial:
    bundled: true
    display_name: Tutorial
    enabled: true
    name: tutorial
    timeout: 300
    type: builtin
  whois:
    args:
      - x
      - "@bharathvaj/whois-mcp"
    bundled: null
    cmd: /Users/dave/.local/share/mise/shims/bun
    description: Look up WHOIS for a domain
    enabled: true
    env_keys: []
    envs: {}
    name: whois
    timeout: 300
    type: stdio
GOOSE_MODEL: gpt-4o
